  install:
    strategy: deployment
    spec:
      permissions:
        - serviceAccountName: amq-broker-operator
          rules:
            - apiGroups:
              - "coordination.k8s.io"
              resources:
              - "leases"
              verbs:
              - get
              - list
              - create
              - delete
              - watch
              - update
              - patch
            - apiGroups:
                - ""
              resources:
                - pods
                - services
                - serviceaccounts
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
                - routes
              verbs:
                - '*'
            - apiGroups:
                - "rbac.authorization.k8s.io"
              resources:
                - roles
                - rolebindings
              verbs:
                - create
                - get
                - delete
            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - get
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - '*'
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - broker.amq.io
              resources:
                - '*'
              verbs:
                - '*'
            - apiGroups:
                - "route.openshift.io"
              resources:
                - routes
                - routes/custom-host
                - routes/status
              verbs:
                - get
                - list
                - watch
                - create
                - delete
                - update
            - apiGroups:
                - extensions
              resources:
                - ingresses
              verbs:
                - get
                - list
                - watch
                - create
                - delete
            - apiGroups:
                - apps
              resources:
                - deployments/finalizers
              verbs:
                - update
      deployments:
        - name: amq-broker-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: amq-broker-operator
            strategy:
              rollingUpdate:
                maxSurge: 1
                maxUnavailable: 1
              type: RollingUpdate
            template:
              metadata:
                labels:
                  name: amq-broker-operator
                  com.company: Red_Hat
                  rht.prod_name: Red_Hat_Integration
                  rht.prod_ver: 2022.Q2
                  rht.comp: Broker_AMQ
                  rht.comp_ver: 7.10.0
                  rht.subcomp: broker-amq-operator
                  rht.subcomp_t: application
              spec:
                serviceAccountName: amq-broker-operator
                securityContext:
                  runAsNonRoot: true
                containers:
                  - name: amq-broker-operator
                    #image: registry-proxy.engineering.redhat.com/rh-osbs/amq7-amq-broker-rhel8-operator:7.10-11
                    image: registry-proxy.engineering.redhat.com/rh-osbs/amq7-amq-broker-rhel8-operator@sha256:127fa57aafc0f74029675de61a944da07014522aa986ef0a243edcba85452fc4
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 8081
                      initialDelaySeconds: 15
                      periodSeconds: 20
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 8081
                      initialDelaySeconds: 5
                      periodSeconds: 10
                    securityContext:
                      allowPrivilegeEscalation: false

                    args:
                      # Explicitly set the logging level.
                      # Valid values are debug, info, and error
                      # from most to least.
                      # If running entrypoint_debug then use '-- --zap-level debug'
                      - --zap-log-level=info
                      - --zap-encoder=console
                      - --leader-elect
                    command:
                      - /home/amq-broker-operator/bin/entrypoint
                    # imagePullPolicy: Always
                    env:
                      - name: OPERATOR_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.labels['name']
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.annotations['olm.targetNamespaces']
                      - name: ENABLE_WEBHOOKS
