apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  name: amq-broker-operator.v7.10.0-opr-2
  namespace: placeholder
  labels:
    operator-activemqartemis: "true"
    operatorframework.io/os.linux: supported
    operatorframework.io/arch.amd64: supported
    operatorframework.io/arch.s390x: supported
    operatorframework.io/arch.ppc64le: supported
  annotations:
    operators.openshift.io/valid-subscription: '["OpenShift Container Platform", "OpenShift Platform Plus", "Red Hat Runtimes", "Red Hat Integration", "Red Hat Process Automation", "Red Hat AMQ", "Red Hat Application Foundations"]'
    categories: "Streaming & Messaging"
    certified: "false"
    description: AMQ Broker Operator for RHEL 8 (Multiarch) provides the ability to deploy and manage stateful AMQ Broker clusters
    #containerImage: registry-proxy.engineering.redhat.com/rh-osbs/amq7-amq-broker-rhel8-operator:7.10-11
    containerImage: registry-proxy.engineering.redhat.com/rh-osbs/amq7-amq-broker-rhel8-operator@sha256:127fa57aafc0f74029675de61a944da07014522aa986ef0a243edcba85452fc4
    createdAt: 2021-06-18T00:02:04Z
    capabilities: Seamless Upgrades
    repository: https://github.com/rh-messaging/activemq-artemis-operator
    support: Red Hat
    tectonic-visibility: ocs
    alm-examples: >-
      [{
          "apiVersion": "broker.amq.io/v1beta1",
          "kind": "ActiveMQArtemis",
          "metadata": {
              "name": "ex-aao",
              "application": "ex-aao-app"
          },
          "spec": {
              "deploymentPlan": {
                  "image": "placeholder",
                  "size": 2,
                  "requireLogin": false,
                  "persistenceEnabled": false,
                  "journalType": "nio",
                  "messageMigration": false,
                  "jolokiaAgentEnabled": false,
                  "managementRBACEnabled": true
              }
          }
      },
      {
          "apiVersion": "broker.amq.io/v1beta1",
          "kind": "ActiveMQArtemisAddress",
          "metadata": {
              "name": "ex-aaoaddress"
          },
          "spec": {
              "addressName": "myAddress0",
              "queueName": "myQueue0",
              "routingType": "anycast"
          }
      },
      {
          "apiVersion": "broker.amq.io/v1beta1",
          "kind": "ActiveMQArtemisScaledown",
          "metadata": {
              "name": "ex-aaoscaledown"
          },
          "spec": {
              "localOnly": "true"
          }
      },
      {
          "apiVersion": "broker.amq.io/v1beta1",
          "kind": "ActiveMQArtemisSecurity",
          "metadata": {
              "name": "ex-keycloak"
          },
          "spec": {
              "loginModules": {
                  "propertiesLoginModules": [
                      {
                          "name": "prop-module",
                          "users": [
                              {
                                  "name": "superman",
                                  "roles": [
                                      "root"
                                  ]
                              }
                          ]
                      }
                  ]
              },
              "securityDomains": {
                  "brokerDomain": {
                      "name": "activemq",
                      "loginModules": [
                          {
                              "name": "prop-module",
                              "flag": "sufficient"
                          }
                      ]
                  }
              }
          }
      }]
spec:
  displayName: Red Hat Integration - AMQ Broker for RHEL 8 (Multiarch)
  description: AMQ Broker Operator for RHEL 8 (Multiarch) provides the ability to deploy and manage stateful AMQ Broker broker clusters
  keywords:
    - activemqartemis
    - operator
  version: 7.10.0-opr-2
  replaces: amq-broker-operator.v7.10.0-opr-1
  maturity: beta
  maintainers:
    - name: Red Hat
      email: rkieley@redhat.com
  provider:
    name: Red Hat
  links:
    - name: Product Page
      url: https://access.redhat.com/products/red-hat-amq/
    - name: Documentation
      url: https://access.redhat.com/documentation/en-us/red_hat_amq/
  icon:
    - base64data: 
      mediatype: image/png
  labels:
    alm-owner-amq-broker: amq-broker-operator
    operated-by: amq-broker-operator.v7.10.0-opr-2
  selector:
    matchLabels:
      ActiveMQArtemis: ex-aao
      application: ex-aao-app
      operated-by: amq-broker-operator.v7.10.0-opr-2
  installModes:
    - type: OwnNamespace
      supported: true
    - type: SingleNamespace
      supported: true
    - type: MultiNamespace
      supported: true
    - type: AllNamespaces
      supported: true
  customresourcedefinitions:
    owned:
      - name: activemqartemises.broker.amq.io
        version: v1beta1
        versions:
          - name: v1beta1
            served: true
            storage: true
          - name: v2alpha5
            served: true
            storage: false
          - name: v2alpha4
            served: true
            storage: false
          - name: v2alpha3
            served: true
            storage: false
          - name: v2alpha2
            served: true
            storage: false
          - name: v2alpha1
            served: true
            storage: false
        kind: ActiveMQArtemis
        description: A stateful deployment of one or more brokers
        displayName: AMQ Broker
        resources:
          - kind: Service
            version: v1
          - kind: Route
            version: v1
          - kind: StatefulSet
            version: v1
          - kind: Secret
            version: v1
        specDescriptors:
          - description: User name for standard broker user. It is required for connecting to the broker and the web console. If left empty, it will be generated.
            displayName: AdminUser
            path: adminUser
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:AdminUser'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: Password for standard broker user. It is required for connecting to the broker and the web console. If left empty, it will be generated.
            displayName: AdminPassword
            path: adminPassword
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:AdminPassword'
              - 'urn:alm:descriptor:com.tectonic.ui:password'
          - description: Optional list of key=value properties that are applied to the broker configuration bean.
            displayName: Broker Properties
            path: brokerProperties[0]
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: The version of the broker deployment.
            displayName: Version
            path: version
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:Version'
              - 'urn:alm:descriptor:com.tectonic.ui:password'
          - description: The custom node affinity
            displayName: Node Affinity
            path: deploymentPlan.affinity.nodeAffinity
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:nodeAffinity'
          - description: The custom pod affinity
            displayName: Pod Affinity
            path: deploymentPlan.affinity.podAffinity
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:podAffinity'
          - description: The custom pod anti-affinity
            displayName: Pod Anti-Affinity
            path: deploymentPlan.affinity.podAntiAffinity
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:podAndiAffinity'
          - description: The number of broker pods to deploy
            displayName: Size
            path: deploymentPlan.size
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:podCount'
          - description: The image used for the broker deployment
            displayName: Image
            path: deploymentPlan.image
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: The init container image used to configure broker
            displayName: InitImage
            path: deploymentPlan.initImage
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: If true require user password login credentials for broker protocol ports
            displayName: RequireLogin
            path: deploymentPlan.requireLogin
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:booleanSwitch'
          - description: If true use persistent volume via persistent volume claim for journal storage
            displayName: PersistenceEnabled
            path: deploymentPlan.persistenceEnabled
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:booleanSwitch'
          - description: If aio use ASYNCIO, if nio use NIO for journal IO
            displayName: JournalType
            path: deploymentPlan.journalType
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: If true migrate messages on scaledown
            displayName: MessageMigration
            path: deploymentPlan.messageMigration
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:booleanSwitch'
          - description: Node selector
            displayName: Node Selecor
            path: deploymentPlan.nodeSelector
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:selector'
          - description: If true enable the Jolokia JVM Agent
            displayName: JolokiaAgentEnabled
            path: deploymentPlan.jolokiaAgentEnabled
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:booleanSwitch'
          - description: If true enable the management role based access control
            displayName: ManagementRBACEnabled
            path: deploymentPlan.managementRBACEnabled
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:booleanSwitch'
          - description: Name of ConfigMap
            displayName: Configmap Name
            path: deploymentPlan.extraMounts.configMaps[0]
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: Name of Secret
            displayName: Secret Name
            path: deploymentPlan.extraMounts.secrets[0]
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: Whether broker is clustered
            displayName: Clustered
            path: deploymentPlan.clustered
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:booleanSwitch'
          - description: Custom Labels
            displayName: Custom Labels
            path: deploymentPlan.labels
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:label'
          - description: ServiceAccount Name of the pod
            displayName: ServiceAccount Name
            path: deploymentPlan.podSecurity.serviceAccountName
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: runAsUser as defined in PodSecurityContext for the pod
            displayName: RunAsUser
            path: deploymentPlan.podSecurity.runAsUser
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:number'
          - description: A special supplemental group that applies to all containers in a pod. Some volume types allow the Kubelet to change the ownership of that volume to be owned by the pod. 1. The owning GID will be the FSGroup 2. The setgid bit is set (new files created in the volume will be owned by FSGroup) 3. The permission bits are OR'd with rw-rw---- If unset, the Kubelet will not modify the ownership and permissions of any volume.
            displayName: fsGroup
            path: deploymentPlan.podSecurityContext.fsGroup
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:number'
          - description: 'fsGroupChangePolicy defines behavior of changing ownership and permission of the volume before being exposed inside Pod. This field will only apply to volume types which support fsGroup based ownership(and permissions). It will have no effect on ephemeral volume types such as: secret, configmaps and emptydir. Valid values are "OnRootMismatch" and "Always". If not specified, "Always" is used.'
            displayName: fsGroup Change Policy
            path: deploymentPlan.podSecurityContext.fsGroupChangePolicy
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: The GID to run the entrypoint of the container process. Uses runtime default if unset. May also be set in SecurityContext.  If set in both SecurityContext and PodSecurityContext, the value specified in SecurityContext takes precedence for that container.
            displayName: runAsGroup
            path: deploymentPlan.podSecurityContext.runAsGroup
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:number'
          - description: Indicates that the container must run as a non-root user. If true, the Kubelet will validate the image at runtime to ensure that it does not run as UID 0 (root) and fail to start the container if it does. If unset or false, no such validation will be performed. May also be set in SecurityContext.  If set in both SecurityContext and PodSecurityContext, the value specified in SecurityContext takes precedence.
            displayName: runAsNonRoot
            path: deploymentPlan.podSecurityContext.runAsNonRoot
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:booleanSwitch'
          - description: The UID to run the entrypoint of the container process. Defaults to user specified in image metadata if unspecified. May also be set in SecurityContext.  If set in both SecurityContext and PodSecurityContext, the value specified in SecurityContext takes precedence for that container.
            displayName: runAsUser
            path: deploymentPlan.podSecurityContext.runAsUser
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:number'
          - description: Level is SELinux level label that applies to the container.
            displayName: level
            path: deploymentPlan.podSecurityContext.seLinuxOptions.level
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: Role is a SELinux role label that applies to the container.
            displayName: role
            path: deploymentPlan.podSecurityContext.seLinuxOptions.role
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: Type is a SELinux type label that applies to the container.
            displayName: type
            path: deploymentPlan.podSecurityContext.seLinuxOptions.type
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: User is a SELinux user label that applies to the container.
            displayName: user
            path: deploymentPlan.podSecurityContext.seLinuxOptions.user
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: localhostProfile indicates a profile defined in a file on the node should be used. The profile must be preconfigured on the node to work. Must be a descending path, relative to the kubelet's configured seccomp profile location. Must only be set if type is "Localhost".
            displayName: localhostProfile
            path: deploymentPlan.podSecurityContext.seccompProfile.localhostProfile
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: type indicates which kind of seccomp profile will be applied. Valid options are - Localhost - a profile defined in a file on the node should be used. RuntimeDefault - the container runtime default profile should be used. Unconfined - no profile should be applied.
            displayName: type
            path: deploymentPlan.podSecurityContext.seccompProfile.type
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: A list of groups applied to the first process run in each container, in addition to the container's primary GID.  If unspecified, no groups will be added to any container.
            displayName: supplementalGroups
            path: deploymentPlan.podSecurityContext.supplementalGroups[0]
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:number'
          - description: Name of a property to set
            displayName: name
            path: deploymentPlan.podSecurityContext.sysctls[0].name
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: Value of a property to set
            displayName: value
            path: deploymentPlan.podSecurityContext.sysctls[0].value
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: GMSACredentialSpec is where the GMSA admission webhook (https://github.com/kubernetes-sigs/windows-gmsa) inlines the contents of the GMSA credential spec named by the GMSACredentialSpecName field.
            displayName: gmsaCredentialSpec
            path: deploymentPlan.podSecurityContext.windowsOptions.gmsaCredentialSpec
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: GMSACredentialSpecName is the name of the GMSA credential spec to use.
            displayName: gmsaCredentialSpecName
            path: deploymentPlan.podSecurityContext.windowsOptions.gmsaCredentialSpecName
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: HostProcess determines if a container should be run as a 'Host Process' container. This field is alpha-level and will only be honored by components that enable the WindowsHostProcessContainers feature flag. Setting this field without the feature flag will result in errors when validating the Pod. All of a Pod's containers must have the same effective HostProcess value (it is not allowed to have a mix of HostProcess containers and non-HostProcess containers).  In addition, if HostProcess is true then HostNetwork must also be set to true.
            displayName: hostProcess
            path: deploymentPlan.podSecurityContext.windowsOptions.hostProcess
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:booleanSwitch'
          - description: The UserName in Windows to run the entrypoint of the container process. Defaults to the user specified in image metadata if unspecified. May also be set in PodSecurityContext. If set in both SecurityContext and PodSecurityContext, the value specified in SecurityContext takes precedence.
            displayName: runAsUserName
            path: deploymentPlan.podSecurityContext.windowsOptions.runAsUserName
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: The liveness probe command
            displayName: Liveness Probe Command
            path: deploymentPlan.livenessProbe.exec.command[0]
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: Liveness Probe failureThreashold
            displayName: Liveness Probe FailureThreshold
            path: deploymentPlan.livenessProbe.failureThreshold
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:number'
          - description: Liveness Probe httpGet host name
            displayName: Liveness Probe httpGet host name
            path: deploymentPlan.livenessProbe.httpGet.host
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: Liveness Probe httpGet header names
            displayName: Liveness Probe httpGet header names
            path: deploymentPlan.livenessProbe.httpGet.httpHeaders[0].name
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: Liveness Probe httpGet header values
            displayName: Liveness Probe httpGet header values
            path: deploymentPlan.livenessProbe.httpGet.httpHeaders[0].value
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
              - 'urn:alm:descriptor:com.tectonic.ui:text'
          - description: Liveness Probe httpGet path to access the HTTP server
            displayName: Liveness Probe httpGet path
            path: deploymentPlan.livenessProbe.httpGet.path
            x-descriptors:
              - 'urn:alm:descriptor:com.tectonic.ui:fieldGroup:deploymentPlan'
