  install:
    strategy: deployment
    spec:
      permissions:
        - serviceAccountName: amq-broker-operator
          rules:
            - apiGroups:
                - ""
              resources:
                - pods
                - services
                - endpoints
                - persistentvolumeclaims
                - events
                - configmaps
                - secrets
                - routes
              verbs:
                - '*'
            - apiGroups:
                - ""
              resources:
                - namespaces
              verbs:
                - get
            - apiGroups:
                - apps
              resources:
                - deployments
                - daemonsets
                - replicasets
                - statefulsets
              verbs:
                - '*'
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - get
                - create
            - apiGroups:
                - broker.amq.io
              resources:
                - '*'
                - activemqartemisaddresses
                - activemqartemisscaledowns
                - activemqartemis
              verbs:
                - '*'
            - apiGroups:
                - route.openshift.io
              resources:
                - routes
                - routes/custom-host
                - routes/status
              verbs:
                - get
                - list
                - watch
                - create
                - delete
                - update
            - apiGroups:
                - extensions
              resources:
                - ingresses
              verbs:
                - get
                - list
                - watch
                - create
                - delete
            - apiGroups:
                - apps
              resources:
                - deployments/finalizers
              verbs:
                - update

      deployments:
        - name: amq-broker-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: amq-broker-operator
            strategy:
              rollingUpdate:
                maxSurge: 1
                maxUnavailable: 1
              type: RollingUpdate
            template:
              metadata:
                labels:
                  name: amq-broker-operator
              spec:
                serviceAccountName: amq-broker-operator
                containers:
                  - name: amq-broker-operator
                    # image: registry.redhat.io/amq7/amq-broker-rhel7-operator:7.8-15
                    image: registry.redhat.io/amq7/amq-broker-rhel7-operator@sha256:69e316c66641c7dce49be15c6bb2420ec095a4c5805748a81de23221f5055e77
                    args:
                      # Explicitly set the logging level.
                      # Valid values are debug, info, and error
                      # from most to least.
                      # If running entrypoint_debug then use '-- --zap-level debug'
                      - '--zap-level info'
                      - '--zap-encoder console'
                    command:
                      - /home/amq-broker-operator/bin/entrypoint
                    imagePullPolicy: Always
                    env:
                      - name: OPERATOR_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.labels['name']
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: WATCH_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace

                      # Below are the environment variables that inform the operator what container images to utilize for each product version.
                      # By default the *_782 values are utilized.
                      # The *Init* values refer to the init container images that configure the broker configuration prior to broker container start.
                      # The *Kubernetes* values refer to the broker on openshift container that runs the broker itself.
                      # NOTE: Below are the original image:tag values and equivalent SHA image references. The SHA values are unique to the specific
                      #       container tag utilized during operator bundle build time.

                      - name: RELATED_IMAGE_ActiveMQ_Artemis_Broker_Init_770
                        #value: registry.redhat.io/amq7/amq-broker-init-rhel7:0.2-7
