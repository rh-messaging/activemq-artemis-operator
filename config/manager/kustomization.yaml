resources:
- manager.yaml

generatorOptions:
  disableNameSuffixHash: true

patches:
- path: amq_broker_manager_related_images.yaml
  target:
    kind: Deployment
- path: amq_broker_manager_labels.yaml
  target:
    kind: Deployment

configMapGenerator:
- files:
  - controller_manager_config.yaml
  name: manager-config
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
images:
- name: controller
  newName: registry.redhat.io/amq7/amq-broker-rhel8-operator
  newTag: 7.11.8-1
